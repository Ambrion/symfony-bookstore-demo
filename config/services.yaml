# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:
    app.item_per_page_book_list: '%env(int:ITEM_PER_PAGE_BOOK_LIST)%' #Кол-во элементов на страницу (для книг)
    app.manager_contact_form_email: '%env(string:MANAGER_CONTACT_FORM_EMAIL)%' #Email адрес получателя сообщения с формы обратной связи
    app.email_from: '%env(string:FROM_EMAIL)%' #Email адрес отправителя сообщения
    app.source_parsing_book_url: '%env(string:SOURCE_PARSING_BOOK_URL)%' #Источник данных для парсинга (url)
    app.item_related_book_list: '%env(int:ITEM_RELATED_BOOK_LIST)%' #Кол-во сопутствующих элементов на странице книги
    app.item_import_batch_size: '%env(int:ITEM_IMPORT_BATCH_SIZE)%' #Размер очереди для сохранения книг
    app.base_category: '%env(string:BASE_CATEGORY)%' #Название категории для книг без категории
    #Не перезаписываются в БД:
    app.public_upload_dir: '%env(string:PUBLIC_UPLOAD_DIR)%'
    app.image_upload_dir: '%env(string:IMAGE_UPLOAD_DIR)%'
    app.import_upload_dir: '%env(string:IMPORT_UPLOAD_DIR)%'

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'
